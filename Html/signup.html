<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign-up</title>
    <link rel="icon" href="/Img/logo.png">
    <link rel="stylesheet" type="text/css" href="/CSS/signup.css">
    <!-- <link rel="stylesheet" type="text/css" href="login.css"> -->
</head>
<body>
    <!------------------------------------------------------------------------------------header-->
    <div class="header">
        <header class="text-gray-600 bg-#efeaef-500 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <span class="ml-3 text-xl">CostumeCastle</span>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/Html/home.html" target="_blank" class="mr-5">Home</a>
                <!-- <a href="sign-in.html" target="_" class="mr-5 hover:text-gray-900">Sign-in</a> -->
              </nav>
            </div>
          </header>
    </div>
      
      <!-------------------------------------------------------------------------------sign up-->
      
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">Just a few clicks away from securing your desired outfit for any occasion, while you head to the event.</h1> <br>
            <p class="p-secondary">Already have an account? <a href="" id="myBtn">Login here</a>
             </p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Your Name">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input  type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Email">
            </div>
            <div class="relative mb-4">
              <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
              <input  type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Password">
            </div>
            <div class="relative mb-4">
              <label for="cpassword" class="leading-7 text-sm text-gray-600">Confirm Password</label>
              <input  type="password" id="cpassword" name="cpassword" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Confirm Password">
            </div>
            <div class="relative mb-4">
                <label for="mobile-number" class="leading-7 text-sm text-gray-600">Mobile Number</label>
                <input type="number" id="mobile-number" name="mobile-number" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Mobile Number">
              </div>
            <div class="relative mb-4">
                <label for="add" class="leading-7 text-sm text-gray-600">Address</label>
                <input type="text" id="add" name="address" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter Address">
              </div>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">City : </label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select City</option>
                <option value="1">Ahmedabad</option>
                <option value="2">Ahmedabad</option>
              </select>
            </div>
            <div class="relative mb-4">
                <label for="postal-code" class="leading-7 text-sm text-gray-600">Postal code</label>
                <input type="number" id="postal-code" name="postal-code" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter PostalCode">
              </div>
            <button value="submit" type="submit" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Create new accont</button>
            <p class="text-xs text-gray-500 mt-3">Your data will not be used in any type of spamming.</p>
          </div>
        </div>
      </section>

</body>
</html>
